<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>COUNTDOWN TIMER</h1>
    <table>
        <thead>
            <tr>
                <th>Enter Date</th>
                <th>Enter Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="date" id="date"></td>
                <td><input type="time" id="time"></td>
            </tr>
        </tbody>
    </table>
    <div class="counter">
        <div>
            <p class="attribute">Days</p>
            <div class="value" id="countdown-days">0</div>
        </div>
        <div>
            <p class="attribute">Hours</p>
            <div  class="value" id="countdown-hours">0</div>
        </div>
        <div>
            <p class="attribute">Minutes</p>
            <div  class="value" id="countdown-minutes">0</div></div>
        <div>
            <p class="attribute">Seconds</p>
            <div  class="value" id="countdown-seconds">0</div></div>
    </div>
    <button id="calculate">Calculate</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
</body>
</html>
